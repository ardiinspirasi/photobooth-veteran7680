<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photobooth Veteran 7680</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .screen.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 100vh;
            aspect-ratio: 9/16;
            background: #000;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #video.mirror {
            transform: scaleX(-1);
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #000;
        }

        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 1;
            z-index: 10;
            object-fit: cover;
        }

        canvas {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 100vh;
            padding: 30px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            max-width: 180px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-capture {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid rgba(255,255,255,0.3);
            font-size: 1.8em;
            padding: 0;
            flex: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .btn-capture:active {
            background: #f0f0f0;
        }

        .btn-switch {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.3em;
            padding: 0;
            flex: none;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-switch:active {
            background: rgba(255,255,255,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            z-index: 5;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .controls {
                padding: 20px 15px;
            }
            
            .btn {
                font-size: 0.9em;
                padding: 12px 20px;
            }

            .btn-capture {
                width: 65px;
                height: 65px;
            }
        }

        /* Landscape mode warning */
        @media (orientation: landscape) {
            .camera-container {
                max-height: 100vw;
                aspect-ratio: 9/16;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Camera Screen -->
        <div id="cameraScreen" class="screen active">
            <div class="camera-wrapper">
                <div class="camera-container">
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                        <p>Memuat kamera...</p>
                    </div>
                    <video id="video" autoplay playsinline muted></video>
                    <img src="frame_veteran.png" alt="Frame" class="frame-overlay" onerror="console.error('Frame not found')">
                </div>
                <div class="controls">
                    <div class="btn-group">
                        <button class="btn-switch" onclick="switchCamera()" title="Ganti Kamera">
                            ðŸ”„
                        </button>
                        <button class="btn-capture" onclick="takePhoto()">
                            ðŸ“¸
                        </button>
                        <div style="width: 50px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Screen -->
        <div id="previewScreen" class="screen">
            <div class="camera-wrapper">
                <div class="camera-container">
                    <img id="preview" alt="Preview">
                </div>
                <div class="controls">
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="retakePhoto()">
                            ðŸ”„ Foto Ulang
                        </button>
                        <button class="btn btn-success" onclick="savePhoto()">
                            ðŸ’¾ Simpan
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let stream = null;
        let currentFacingMode = 'user';
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const ctx = canvas.getContext('2d');

        // Preload frame image
        const frameImage = new Image();
        frameImage.src = 'frame_veteran.png';

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        async function startCamera(facingMode = 'user') {
            try {
                loadingIndicator.style.display = 'block';
                stopCamera();

                // Request camera with exact 9:16 ratio
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1080 },
                        height: { ideal: 1920 },
                        aspectRatio: { ideal: 0.5625 } // 9:16
                    }
                });
                
                video.srcObject = stream;
                currentFacingMode = facingMode;
                
                if (facingMode === 'user') {
                    video.classList.add('mirror');
                } else {
                    video.classList.remove('mirror');
                }
                
                video.onloadedmetadata = () => {
                    loadingIndicator.style.display = 'none';
                };
                
            } catch (err) {
                loadingIndicator.style.display = 'none';
                alert('Tidak dapat mengakses kamera: ' + err.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function switchCamera() {
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(newFacingMode);
        }

        function takePhoto() {
            // Set canvas to exact 9:16 ratio
            canvas.width = 1080;
            canvas.height = 1920;

            ctx.save();

            // Mirror for front camera
            if (currentFacingMode === 'user') {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }

            // Calculate video dimensions to fill canvas without distortion
            const videoAspect = video.videoWidth / video.videoHeight;
            const canvasAspect = canvas.width / canvas.height;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (videoAspect > canvasAspect) {
                // Video is wider - fit to height
                drawHeight = canvas.height;
                drawWidth = drawHeight * videoAspect;
                drawX = (canvas.width - drawWidth) / 2;
                drawY = 0;
            } else {
                // Video is taller - fit to width
                drawWidth = canvas.width;
                drawHeight = drawWidth / videoAspect;
                drawX = 0;
                drawY = (canvas.height - drawHeight) / 2;
            }

            // Draw video with proper scaling
            ctx.drawImage(video, drawX, drawY, drawWidth, drawHeight);

            ctx.restore();

            // Draw frame overlay
            if (frameImage.complete && frameImage.naturalHeight !== 0) {
                ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL('image/png');
                preview.src = imageData;
                
                stopCamera();
                showScreen('previewScreen');
            } else {
                frameImage.onload = function() {
                    ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = canvas.toDataURL('image/png');
                    preview.src = imageData;
                    
                    stopCamera();
                    showScreen('previewScreen');
                };

                frameImage.onerror = function() {
                    alert('Error: Frame "frame_veteran.png" tidak ditemukan!');
                    
                    const imageData = canvas.toDataURL('image/png');
                    preview.src = imageData;
                    stopCamera();
                    showScreen('previewScreen');
                };
            }
        }

        function savePhoto() {
            const link = document.createElement('a');
            link.download = `veteran7680-${Date.now()}.png`;
            link.href = preview.src;
            link.click();
            
            setTimeout(() => {
                showScreen('cameraScreen');
                startCamera(currentFacingMode);
            }, 500);
        }

        function retakePhoto() {
            showScreen('cameraScreen');
            startCamera(currentFacingMode);
        }

        window.addEventListener('load', () => {
            startCamera('user');
        });

        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
